name: Update ProcessWire DB Credentials

on: 
  push:
    branches:
      - main

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # or another version you prefer

    - name: Install dependencies
      run: npm install

    - name: Replace DB credentials in wp-config.php
      run: node builders/processwire-db.js
      env:
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}

    # Further steps if needed, like deploying to a server.
